<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<div class = 'pageContainer'>
			<div class = 'menuItem'>
				<h2>What would you like to rename {{restaurant.name}} to?</h2>
				<form action = "{{url_for('editRestaurant', restaurant_id = restaurant.id)}}"
					method = 'POST'>
					<input class = 'editField' type = 'text'
						name = 'newRestaurantName'
						placeholder = '{{restaurant.name}}'>
					<input class = 'submitButton' type = 'submit' value = 'Edit'>
				</form>
				<a href = "{{url_for('displayRestaurants')}}">CANCEL</a>
			</div>
		</div>
	</body>
</html>
